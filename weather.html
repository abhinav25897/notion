<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Default (Light theme) styles */
        body {
            background-color: aliceblue;
            color: #000000;
        }

        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }

            .weatherwidget-io {
                filter: invert(1);
            }
        }
    </style>
</head>
<body>
    <a class="weatherwidget-io" href="https://forecast7.com/en/25d5985d14/patna/" data-label_1="PATNA" data-label_2="WEATHER" data-days="3">PATNA WEATHER</a>
    <script>
        (function(d,s,id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js = d.createElement(s); js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document,'script','weatherwidget-io-js'));

        // Apply theme based on system preference
        function applyWidgetTheme() {
            var widget = document.querySelector('.weatherwidget-io');
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                widget.setAttribute('data-theme', 'dark');
            } else {
                widget.setAttribute('data-theme', 'light');
            }
        }

        applyWidgetTheme();

        // Listen for changes in the system theme
        window.matchMedia('(prefers-color-scheme: dark)').addListener(applyWidgetTheme);
    </script>
</body>
</html>
