<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.quote-widget {
    background: #F4C2C2;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 02px 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: left;
    max-width: 400px;
}

.quote-widget h1 {
    margin-bottom: 2px;
    font-size: 15px;
    color: #000000;
}

#quote {
    font-size: 14px;
    color: #000000;
}
</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-widget">
        <h1>Random Quote</h1>
        <p id="quote">"Fortune favors the brave." — Virgil</p>
    </div>
    <script src="script.js"></script>


<script>document.addEventListener('DOMContentLoaded', () => {
    const quoteElement = document.getElementById('quote');
    
    fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
            quoteElement.textContent = `"${data.content}" — ${data.author}`;
        })
        .catch(error => {
            quoteElement.textContent = 'Could not load quote. Please try again later.';
            console.error('Error fetching quote:', error);
        });
});
</script></body>
