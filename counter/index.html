<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Counter Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <input type="text" id="heading-input" placeholder="Enter heading here" />
        <h1 id="counter-heading">Counter Widget</h1>
        <div class="counter-widget">
            <button id="decrement" class="counter-button">-</button>
            <span id="counter" class="counter-display">0</span>
            <button id="increment" class="counter-button">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
