<!DOCTYPE html>
<html>
<head><meta http-equiv="cache-control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="-1"><style type="text/css">body {
    display: flex;
    justify-content: left;
    align-items: center;
    height: 25vh;
    margin: 20;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.counter-container {
    text-align: center;
}

#heading-input {
    padding: 5px;
    font-size: 16px;
    margin-bottom: 0px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    max-width: 300px;
    box-sizing: border-box;
}

.counter-widget {
    display: flex;
    align-items: center;
    background: white;
    border: 2px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 2, 2, .5);
    margin-top: 10px;
}

.counter-button {
    background-color: #007BFF;
    border: none;
    color: white;
    padding: 10px 13px;
    cursor: pointer;
    font-size: 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.counter-button:hover {
    background-color: #0056b3;
}

.counter-display {
    padding: 0 50px;
    font-size: 24px;
}
</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Counter Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <input type="text" id="heading-input" placeholder="Enter heading here">
        <h1 id="counter-heading">counter</h1>
        <div class="counter-widget">
            <button id="decrement" class="counter-button">-</button>
            <span id="counter" class="counter-display">0</span>
            <button id="increment" class="counter-button">+</button>
        </div>
    </div>
    <script src="script.js"></script>



<script>document.addEventListener('DOMContentLoaded', () => {
    const counterDisplay = document.getElementById('counter');
    const incrementButton = document.getElementById('increment');
    const decrementButton = document.getElementById('decrement');
    const headingInput = document.getElementById('heading-input');
    const counterHeading = document.getElementById('counter-heading');
    let counter = 0;

    incrementButton.addEventListener('click', () => {
        counter++;
        counterDisplay.textContent = counter;
    });

    decrementButton.addEventListener('click', () => {
        counter--;
        counterDisplay.textContent = counter;
    });

    headingInput.addEventListener('input', () => {
        counterHeading.textContent = headingInput.value || 'Counter Widget';
    });
});
</script></body>
