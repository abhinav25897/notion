  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Counter Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .counter-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .counter-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .counter-display {
      font-size: 48px;
      margin: 20px 0;
    }
    .counter-buttons button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .counter-buttons button:hover {
      background: #0056b3;
    }
    .title-input {
      margin-bottom: 20px;
    }
    .title-input input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="counter-container">
  <div class="title-input">
    <input type="text" id="titleInput" placeholder="Enter title here" oninput="updateTitle()">
  </div>
  <div class="counter-title" id="counterTitle">Counter</div>
  <div class="counter-display" id="counterDisplay">0</div>
  <div class="counter-buttons">
    <button onclick="decreaseCounter()">-</button>
    <button onclick="increaseCounter()">+</button>
    <button onclick="resetCounter()">Reset</button>
  </div>
</div>

<script>
  let counter = 0;

  function updateTitle() {
    const titleInput = document.getElementById('titleInput').value;
    document.getElementById('counterTitle').textContent = titleInput || 'Counter';
  }

  function increaseCounter() {
    counter++;
    document.getElementById('counterDisplay').textContent = counter;
  }

  function decreaseCounter() {
    counter--;
    document.getElementById('counterDisplay').textContent = counter;
  }

  function resetCounter() {
    counter = 0;
    document.getElementById('counterDisplay').textContent = counter;
  }
</script>



<script>document.addEventListener('DOMContentLoaded', () => {
    let counter = 0;

    const counterDisplay = document.getElementById('counter');
    const incrementButton = document.getElementById('increment');
    const decrementButton = document.getElementById('decrement');
    const reasonInput = document.getElementById('reason');
    const reasonList = document.getElementById('reason-list');

    const updateCounter = (change) => {
        const reason = reasonInput.value.trim();
        if (reason) {
            counter += change;
            counterDisplay.textContent = counter;
            const reasonItem = document.createElement('li');
            reasonItem.textContent = `${change > 0 ? 'Incremented' : 'Decremented'} for reason: ${reason}`;
            reasonList.appendChild(reasonItem);
            reasonInput.value = '';
        } else {
            alert('Please enter a reason.');
        }
    };

    incrementButton.addEventListener('click', () => updateCounter(1));
    decrementButton.addEventListener('click', () => updateCounter(-1));
});
</script></body>
