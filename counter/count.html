<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget with Dark/Light Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-yKLM1MzgeAl6Hi7snJ5FYpEz9W1IeQmZmtj2bbiPhAQyydI7GtqCD7RYIY9V+4i5Qyfnz9d4at7D3RbB13gi1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --background-light: #ffffff; /* Light mode background color */
            --text-light: #333; /* Light mode text color */
            --background-dark: #333333; /* Dark mode background color */
            --text-dark: #ffffff; /* Dark mode text color */
            --primary-color: #3498db; /* Primary button color */
            --secondary-color: #e74c3c; /* Secondary button color */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--background-dark);
                color: var(--text-dark);
            }
        }

        .counter-container {
            text-align: center;
        }

        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-size: 2rem;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .counter button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .counter button:hover {
            background-color: var(--secondary-color);
        }

        #count {
            display: inline-block;
            min-width: 60px;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            background-color: var(--background-light);
            color: var(--text-light);
            border-radius: 6px;
            border: 2px solid var(--primary-color);
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reset-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--background-light);
            color: var(--text-light);
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .reset-button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .title-input {
            font-size: 1.2rem;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <input type="text" id="titleInput" class="title-input" placeholder="Enter title for counter...">
        <div class="counter">
            <span id="counterTitle"></span>
            <div>
                <button id="decrementBtn">-</button>
                <span id="count">0</span>
                <button id="incrementBtn">+</button>
            </div>
            <button class="reset-button" onclick="resetCounter()" aria-label="Reset counter"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <script>
        let count = 0;
        const countElement = document.getElementById('count');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');
        const titleInput = document.getElementById('titleInput');
        const counterTitle = document.getElementById('counterTitle');

        incrementBtn.addEventListener('click', () => {
            count++;
            countElement.textContent = count;
        });

        decrementBtn.addEventListener('click', () => {
            if (count > 0) {
                count--;
                countElement.textContent = count;
            }
        });

        function resetCounter() {
            count = 0;
            countElement.textContent = count;
        }

        // Load counter title from input
        titleInput.addEventListener('input', () => {
            counterTitle.textContent = titleInput.value;
        });

        // Initialize counter title if already filled
        counterTitle.textContent = titleInput.value;
    </script>
</body>
</html>
