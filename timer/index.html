<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer-container">
        <h1>Countdown Timer</h1>
        <input type="number" id="minutes-input" placeholder="Minutes" min="0">
        <input type="number" id="seconds-input" placeholder="Seconds" min="0" max="59">
        <div id="timer">00:00</div>
        <button id="start-button">Start</button>
        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
