<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
            width: 40px;
            margin-right: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1.5em;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="timer">00:00:00</h1>
        <div>
            <input type="number" id="hours" value="0">
            <span>:</span>
            <input type="number" id="minutes" value="0">
            <span>:</span>
            <input type="number" id="seconds" value="0">
        </div>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <!-- Sound notification -->
    <audio id="notificationSound">
        <source src="bell.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        let timer;
        let totalSeconds = 0;

        function startTimer() {
            totalSeconds = parseInt(document.getElementById('hours').value) * 3600 +
                               parseInt(document.getElementById('minutes').value) * 60 +
                               parseInt(document.getElementById('seconds').value);
            displayTime();
            timer = setInterval(() => {
                totalSeconds--;
                if (totalSeconds < 0) {
                    clearInterval(timer);
                    totalSeconds = 0;
                    displayTime();
                    document.getElementById('startStop').textContent = 'Start';
                    playNotificationSound();
                } else {
                    displayTime();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            document.getElementById('startStop').textContent = 'Start';
        }

        function resetTimer() {
            clearInterval(timer);
            document.getElementById('startStop').textContent = 'Start';
            document.getElementById('hours').value = '0';
            document.getElementById('minutes').value = '0';
            document.getElementById('seconds').value = '0';
            totalSeconds = 0;
            displayTime();
        }

        function displayTime() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            document.getElementById('timer').textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function playNotificationSound() {
            const notificationSound = document.getElementById('notificationSound');
            notificationSound.play();
        }

        document.getElementById('startStop').addEventListener('click', () => {
            if (!timer) {
                startTimer();
                document.getElementById('startStop').textContent = 'Stop';
            } else {
                stopTimer();
            }
        });

        document.getElementById('reset').addEventListener('click', resetTimer);
    </script>
</body>
</html>
